<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> <!--Link to google fonts lato-->
        <link rel="stylesheet" href="css/icon-font.css"> 
        <link rel="stylesheet" href="css/style.css"> <!--Link to css stylesheet-->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"> <!--Icon with the logo on the tab-->
        <title>Adventours | Experience the nature!</title> <!--Title on the tab-->
    </head>
    <body>
        <!--Hero Section Starts-->
        <header class="header">
            <!--Header logo, i put it inside a div so it has a container-->
            <div class="logo-box"> <!--Adding a class for the container-->
                <img src="img/logo-white.png" alt="Adventours Logo" class="logo"> <!--Class for the logo itself-->
            </div>
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main">Outdoors</span>  <!--Is an inline container used to mark up a part of a text, like a div, but this last one is a block-level-->
                    <span class="heading-primary-sub">is where life happens</span> 
                </h1>
            <!--Call to action button-->
            <a href="#" class="btn btn-white">Discover our tours</a>     
            </div>         
        </header>

    </body>
</html>
