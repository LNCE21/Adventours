        <header class="header">

            <div class="header__text-box">

                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>  <!--Is an inline container used to mark up a part of a text, like a div, but this last one is a block-level-->

                </h1>
                <!--Call to action button-->
                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>     
            </div>         
        </header>
